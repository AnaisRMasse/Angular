<app-header></app-header>
<h2>Share your pictures with the world</h2>
	<a id="WelcomeImage"><img src="../../assets/img/FirstPage.png" width="1000" height="550" readonly></a>
<div class='SignBox'>
    <h3>Sign up</h3>
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
        <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Username"
                   required
                   [(ngModel)]="user.username" name="username">
          </div>
          
          <div class="form-group">
            <input type="text"  class="form-control" id="name" placeholder="Name"
                   [(ngModel)]="user.name" name="name">
          </div>
          
          <div class="form-group">
              <input type="text"  class="form-control" id="email" placeholder="Email"
                   [(ngModel)]="user.email" name="email">
          </div>
      
          <div class="form-group">
              <input type="password"  class="form-control" id="password" placeholder="Password"
                   [(ngModel)]="user.password" name="password">
          </div>
          <button type="submit" class="btn btn-success" routerLink="/login/{{user.username}}" [disabled]="!userForm.form.valid" >Sign in</button>
    </form>
</div>
